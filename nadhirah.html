<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nadhirah</title>

    <style>
        /* ===== Tampilan dasar ===== */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow-x: hidden;

            /* Gradasi hijau pekat mengikuti tema gambar */
            background: linear-gradient(180deg, #0a1f0a, #113a11, #1b5e20, #4caf50);
            background-size: cover;
            background-position: center;
        }

        /* Biar gambar tidak mentok kiri-kanan */
        .img-wrapper {
            width: 100%;
            max-width: 1542px;
            margin: 0 auto;
            padding: 0 14px;
        }

        /* Animasi gambar masuk */
        .main-img {
            width: 100%;     /* responsive */
            height: auto;
            display: block;

            opacity: 0;
            animation: fadeIn 1.1s ease forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(1.02); }
            to   { opacity: 1; transform: scale(1); }
        }

        /* ===== Tombol ===== */
        .main-btn {
            display: inline-block;
            margin-top: 25px;
            padding: 16px 40px;

            font-size: 32px;
            font-weight: bold;
            color: #fff;
            text-decoration: none;

            background: linear-gradient(#2e7d32, #1b5e20);
            border-radius: 18px;
            cursor: pointer;

            /* Efek pop-up */
            box-shadow: 0px 9px 0px #0f3d12,
                        0px 16px 28px rgba(0,0,0,0.4);

            opacity: 0;
            animation: slideUp 1.2s ease forwards;
            animation-delay: 0.4s;

            transition:
                transform 0.18s ease,
                box-shadow 0.25s ease,
                text-shadow 0.25s ease;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(40px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        .main-btn:hover {
            transform: translateY(-6px);
            box-shadow: 0px 11px 0px #0f3d12,
                        0px 24px 36px rgba(27,94,32,0.7);
            text-shadow: 0 0 14px rgba(255,255,255,0.9);
        }

        .main-btn:active {
            transform: translateY(3px);
            box-shadow: 0px 5px 0px #0f3d12;
        }

        /* ===== Responsive tombol ===== */
        @media (max-width: 768px) {
            .main-btn {
                font-size: 22px;
                padding: 12px 28px;
            }
        }

        @media (max-width: 480px) {
            .main-btn {
                font-size: 18px;
                padding: 10px 22px;
            }
        }
    </style>
</head>

<body>

    <div class="img-wrapper">
        <img src="img/nadhirah penjelasan.png" alt="Nadhirah" class="main-img">
    </div>

    <a href="permasalahan nadhirah.html" class="main-btn">
        YUK KITA LIHAT PERMASALAHANNYA!!
    </a>

</body>
</html>
