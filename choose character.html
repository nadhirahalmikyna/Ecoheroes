<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>choose</title>

<style>
/* === Global === */
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    text-align: center;
    background: linear-gradient(135deg, #003300, #001133, #003366);
    background-size: 400% 400%;
    animation: bgMove 12s ease infinite;
    opacity: 0;
    animation: fadeIn 0.8s ease-out forwards;
}

.container {
    max-width: 1200px;
    margin: auto;
    padding: 10px;
}

.header-img img {
    width: 100%;
    height: auto;
}

/* === Grid === */
.char-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 20px;
    margin-top: 20px;
}



.char-card img {
    width: 100%;
    height: auto;
    transition: 0.3s ease-in-out;
}

.char-card:hover img {
    transform: scale(1.07);
    filter: drop-shadow(0 0 12px rgba(0,0,0,0.5));
    cursor: pointer;
}

.char-card:hover {
    transform: translateY(-10px) scale(1.05);
    box-shadow: 0 18px 45px rgba(0,0,0,0.35);
}

.char-card:active {
    transform: scale(0.92);
    transition: 0.1s;
}

/* === Efek cahaya karakter=== */
.forest { box-shadow: 0 0 20px rgba(0,255,100,0.25); }
.air    { box-shadow: 0 0 20px rgba(70,120,255,0.25); }
.ocean  { box-shadow: 0 0 20px rgba(0,200,255,0.25); }

.char-card.forest:hover::after {
    box-shadow: 0 0 35px 18px rgba(0,180,90,0.8);
}
.char-card.air:hover::after {
    box-shadow: 0 0 35px 18px rgba(70,120,255,0.85);
}
.char-card.ocean:hover::after {
    box-shadow: 0 0 35px 18px rgba(0,200,255,0.85);
}

.char-card:hover::after {
    content: "";
    position: absolute;
    top: 50%;
    left: 50%;
    width: 85%;
    height: 85%;
    transform: translate(-50%, -50%);
    border-radius: 20px;
    pointer-events: none;
    z-index: -1;
}

/* === Title === */
.char-title {
    padding: 12px;
    font-size: 18px;
    font-weight: bold;
    color: white;
}



@keyframes sparkleMove {
    0% { opacity: 0; transform: translateY(10px) scale(0.4); }
    50% { opacity: 1; }
    100% { opacity: 0; transform: translateY(-20px) scale(1); }
}

/* === Animasi === */
@keyframes bgMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

@keyframes fadeIn {
    from { opacity: 0; transform: scale(1.03); }
    to { opacity: 1; transform: scale(1); }
}

.fade-out {
    animation: fadeOut 0.6s forwards;
}

@keyframes fadeOut {
    to { opacity: 0; transform: scale(1.1); }
}

/* === Button area === */
.style1 {
    font-size: 36px;
    font-weight: bold;
    color: #FFFFFF;
}
</style>
</head> <body> <div class="container"> <div class="header-img"> <img src="img/character.png" width="1542" height="1080" /> </div> <div class="char-grid">


        <!-- Forest Hero -->
        <div class="char-card forest" onclick="selectCharacter('nadhirah.html')">
            <a href="nadhirah.html"><img src="img/nadhirah.png" /></a>
            <div class="char-title forest">NADHIRAH (FOREST HEROES)</div>
        </div>

        <!-- Air Hero -->
        <div class="char-card air" onclick="selectCharacter('Almirah.html')">
            <a href="Almirah.html"><img src="img/Almi.png" /></a>
            <div class="char-title air">ALMIRAH (AIR HEROES)</div>
        </div>

        <!-- Ocean Hero -->
        <div class="char-card ocean" onclick="selectCharacter('Kyna.html')">
            <a href="Kyna.html"><img src="img/Kyna.png" /></a>
            <div class="char-title ocean">KYNA BARRAH (OCEAN HEROES)</div>
        </div>

    </div>

    <br />

    <div class="game-button air">
    <a href="game.html" class="style1">GAME MEMILAH SAMPAH</a>
</div>


</div>

<script>

/* Fade animasi */
function selectCharacter(page) {
    document.body.classList.add('fade-out');
    setTimeout(() => {
        window.location.href = page;
    }, 600);
}
</script>

</body>
</html>
