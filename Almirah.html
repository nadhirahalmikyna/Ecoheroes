<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Almirah</title>

    <style>
        /* ===== Base Layout ===== */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow-x: hidden;

            /* Background dibuat gradient supaya nyatu dengan warna gambar */
            background: linear-gradient(180deg, #0d1b2a, #1b263b, #415a77, #6fa8dc);
            background-size: cover;
            background-position: center;
        }

        /* Wrapper supaya gambar tetap rapi & proposional */
        .img-wrapper {
            width: 100%;
            max-width: 1542px;
            margin: 0 auto;
            padding: 0 14px;
        }

        /* Gambar responsive, animasi smooth */
        .main-img {
            width: 100%;
            height: auto;
            display: block;

            opacity: 0;
            animation: fadeIn 1.1s ease forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(1.02); }
            to   { opacity: 1; transform: scale(1); }
        }

        /* ===== Tombol ===== */
        .main-btn {
            display: inline-block;
            margin-top: 25px;
            padding: 16px 38px;

            font-size: 32px;
            font-weight: bold;
            text-decoration: none;
            color: #fff;

            background: linear-gradient(#6ec6ff, #2196f3);
            border-radius: 18px;
            cursor: pointer;

            /* Efek sedikit 3D */
            box-shadow: 0px 8px 0px #1565c0, 
                        0px 14px 26px rgba(0,0,0,0.45);

            opacity: 0;
            animation: slideUp 1.2s ease forwards;
            animation-delay: 0.4s;

            transition: 
                transform 0.18s ease,
                box-shadow 0.22s ease,
                text-shadow 0.22s ease;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(40px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        .main-btn:hover {
            transform: translateY(-6px);
            box-shadow: 0px 10px 0px #1565c0,
                        0px 20px 32px rgba(33,150,243,0.6);
            text-shadow: 0 0 14px rgba(255,255,255,0.9);
        }

        .main-btn:active {
            transform: translateY(3px);
            box-shadow: 0px 5px 0px #1565c0;
        }

        /* ===== Responsive ===== */
        @media (max-width: 768px) {
            .main-btn {
                font-size: 22px;
                padding: 12px 24px;
            }
        }

        @media (max-width: 480px) {
            .main-btn {
                font-size: 18px;
                padding: 10px 20px;
            }
        }
    </style>
</head>

<body>

    <div class="img-wrapper">
        <img src="img/almi penjelasan.png" alt="Almirah" class="main-img">
    </div>

    <a href="permasalahan almi.html" class="main-btn">
        YUK KITA LIHAT PERMASALAHANNYA!!
    </a>

</body>
</html>
